<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/nuomi-ui-view.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <title>ui-demo</title>
    <style type="text/css">
        article,aside,audio,body,canvas,caption,details,div,figure,footer,header,hgroup,html,iframe,img,mark,menu,nav,object,section,span,summary,table,tbody,td,tfoot,thead,tr,video{margin:0;padding:0;border:0}.border-all:before,.border-top:before{content:"";top:0;left:0}body,html{line-height:1.5}a,abbr,address,b,blockquote,cit,code,dd,del,dfn,dl,dt,em,fieldset,h1,h2,h3,h4,h5,h6,hr,i,ins,label,legend,li,ol,p,pre,q,samp,small,strong,sub,sup,ul{border:0;font-size:100%;vertical-align:baseline;margin:0;padding:0}article,aside,audio,canvas,figcaption,figure,figure img,footer,header,hgroup,nav,section,video{display:block}table{border-collapse:separate;border-spacing:0}table caption,table td,table th{text-align:left;vertical-align:middle}a img{border:0}:focus{outline:0}@media only screen and (-webkit-min-device-pixel-ratio:1.5),not all{.border-bottom:after,.border-top:before{-webkit-transform:scaleY(.667)}.border-left:before,.border-right:after{-webkit-transform:scaleX(.667)}.border-all:before{width:150%;height:150%;-webkit-transform:scale(.667)}}@media only screen and (-webkit-min-device-pixel-ratio:2),not all{.border-bottom:after,.border-top:before{-webkit-transform:scaleY(.5)}.border-left:before,.border-right:after{-webkit-transform:scaleX(.5)}.border-all:before{width:200%;height:200%;-webkit-transform:scale(.5)}}@media only screen and (-webkit-min-device-pixel-ratio:3),not all{.border-bottom:after,.border-top:before{-webkit-transform:scaleY(.3333)}.border-left:before,.border-right:after{-webkit-transform:scaleX(.3333)}.border-all:before{width:300%;height:300%;-webkit-transform:scale(.3333)}}@keyframes animation-popdown{from{transform:translateY(-148px);-webkit-transform:translateY(-148px)}to{transform:translateY(0);-webkit-transform:translateY(0)}}@-webkit-keyframes animation-popdown{from{transform:translateY(-148px);-webkit-transform:translateY(-148px)}to{transform:translateY(0);-webkit-transform:translateY(0)}}body,button,input,pre,select,textarea{font-size:20px;font-family:"Droid Sans","Droid Sans Fallback","Helvetica Neue",Helvetica,STHeiTi,sans-serif}body{-webkit-touch-callout:none;-webkit-user-select:none;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:rgba(255,255,255,0);background-color:#fff}input,textarea{-webkit-appearance:none;border-radius:0}ol,ul{list-style:none}a,a:active,a:hover,a:visited{cursor:pointer;color:inherit;text-decoration:none}a.grey:active,a.red:active{background-color:#e24}a.normal:active{background-color:#f6f6f6}h1,h2,h3,h4,h5,p,span{overflow:visible}.border-all{border:none;position:relative}.border-all:before{position:absolute;font-size:0;line-height:0;border-radius:0;background:0 0;border:1px solid #e1e1e1;-webkit-transform-origin:0 0;transform-origin:0 0}.border-top{border:none;position:relative}.border-top:before{position:absolute;width:100%;height:1px;background:#e1e1e1;-webkit-transform-origin:0 0;transform-origin:0 0}.border-bottom{border:none;position:relative}.border-bottom:after{content:'';position:absolute;width:100%;height:1px;left:0;bottom:0;background:#e1e1e1;-webkit-transform-origin:0 100%;transform-origin:0 100%}.border-left:before,.border-right:after{content:"";width:1px;background:#e1e1e1;top:0}.border-left{border:none;position:relative}.border-left:before{position:absolute;height:100%;left:0;-webkit-transform-origin:left center;transform-origin:left center}.border-right{position:relative}.border-right:after{position:absolute;right:0;bottom:0;-webkit-transform-origin:100% 0;transform-origin:100% 0}
    </style>
</head>
<body>
    <div id="uiComponent"></div>
    <script type="text/javascript" src="/nuomi-ui-view.js"></script>
</body>
</html>
